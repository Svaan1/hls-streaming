<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script defer src="{{ url_for('static', path='/js/player.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles/player.css') }}">
</head>
<body>
    <script>
        window.availableChannels = {{ available_channels|tojson|safe }};
    </script>

    <div class="tv-container">
        <div class="screen-controls-wrapper">
            <div class="screen">
                <video id="hls-video" autoplay disablePictureInPicture muted></video>
                <div class="volume-indicator">
                    <div class="volume-bar">
                        <div class="volume-level"></div>
                    </div>
                    <span class="volume-text">100%</span>
                </div>
            </div>
            <div class="controls">
                <div class="control-panel">
                    <button class="tv-btn fullscreen-btn" onclick="toggleFullscreen()">
                        <span class="btn-icon">â›¶</span>
                    </button>
                    <button class="tv-btn channel-btn prev-channel" onclick="previousChannel()">
                        <span class="btn-icon">â—€</span>
                    </button>
                    <button class="tv-btn channel-btn next-channel" onclick="nextChannel()">
                        <span class="btn-icon">â–¶</span>
                    </button>
                    <button class="tv-btn volume-btn" onclick="decreaseVolume()">
                        <span class="btn-icon">-</span>
                    </button>
                    <button class="tv-btn volume-btn" onclick="increaseVolume()">
                        <span class="btn-icon">+</span>
                    </button>
                    <button class="tv-btn mute-btn" onclick="toggleMute()">
                        <span class="btn-icon">ðŸ”Š</span>
                    </button>
                    <button class="tv-btn power-btn" onclick="togglePower()">
                        <span class="btn-icon">â—‹</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
