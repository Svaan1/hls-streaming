<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <video id="hls-video" autoplay width="720" height="405" muted></video>
    <button onclick="document.getElementById('hls-video').muted = false;">Unmute</button>
    
    <script>
        const video = document.getElementById('hls-video');
        const hlsUrl = '/hls/index.m3u8';

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(hlsUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // fallback for Safari (native HLS support)
            video.src = hlsUrl;
            video.addEventListener('loadedmetadata', () => {
                video.play();
            });
        } else {
            alert('HLS not supported on this browser.');
        }

        video.addEventListener('ended', () => {
            setTimeout(() => {
                console.log('Restarting video after 5 seconds...');
            }, 5000);
            const hls = new Hls();
            hls.loadSource(hlsUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        });
    </script>
</body>
</html>
